<form>
	<button name='pause-resume' title='play / pause [spacebar]'>
		<i class='fas fa-play'></i>
		<i class='fas fa-pause'></i>
	</button>
	
	<button name='step' title='step forward [right arrow]'>
		<i class='fas fa-step-forward'></i>
	</button>
	
	<button name='speed-normal' title='normal speed [1]'>
		<i class='fas fa-forward'></i>
	</button>
	
	<button name='speed-fast' title='fast [2]'>
		<i class='fas fa-fast-forward'></i>
	</button>
	
	<button name='speed-turbo' title='turbo (rendering disabled) [9]'>
		<i class='fas fa-bolt'></i>
	</button>
	
	<input name='elapsed-sim-time' title='D:HH:mm:ss.SSS' size='16' readonly>
	
	<button name='info' title='show info [escape]'>
		<i class='fas fa-info'></i>
	</button>
</form>
